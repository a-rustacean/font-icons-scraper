[package]
name = "font-icons-scraper"
version = "0.1.0"
edition = "2021"
about = "A tool to extract SVG icons from font files used by popular icon font services."
author = "Dilshad <dilshadplayingminecraft@outlook.com>"

[dependencies]
clap = { version = "4.4.11", features = ["derive"] }
futures = "0.3.30"
lazy_static = "1.4.0"
openssl = { version = "0.10.62", features = ["vendored"] }
regex = "1.9.4"
reqwest = "0.11.18"
tokio = { version = "1.35.1", features = ["full"] }
ttf-parser = "0.20.0"
url = "2.5.0"
