name: Compile and Save artifact

on:
  release:
    types:
      - created

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-musl
          default: true

      - name: Compile
        run: |
          sudo apt install musl-tools
          cargo b -r --target x86_64-unknown-linux-musl
          mkdir builds
          
          cp target/x86_64-unknown-linux-musl/release/font-icons-scraper builds/font-icons-scraper

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          path: builds
